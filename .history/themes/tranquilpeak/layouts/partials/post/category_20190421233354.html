{{ with .Params.categories }}
  {{ $categoriesLen := len . }}
  {{ if gt $categoriesLen 0 }}
    <span style="margin-left: 10px; margin-right: 5px"><i class="fa fa-list" aria-hidden="true"></i></span>
    {{ range $k, $v := . }}
      <a style="color:red" class="category-link" href="{{ . | printf "%s%s" "/categories/" | urlize | lower | relLangURL }}">{{ . }}</a>{{ if lt $k (sub $categoriesLen 1) }}, {{ end }}
    {{ end }}
  {{ end }}
{{ end }}
